
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prefacultativo Informática - UMSA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #002855;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .login, .dashboard {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .btn {
      background-color: #002855;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #004080;
    }
    .section {
      margin-top: 20px;
    }
    .notas-table {
      width: 100%;
      border-collapse: collapse;
    }
    .notas-table th, .notas-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .notas-table th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Escudo_UMSA.png" alt="Logo UMSA" />
    <h1>Prefacultativo - Carrera de Informática</h1>
  </header>

  <div class="login" id="login">
    <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="ci">Cuenta (CI):</label>
      <input type="text" id="ci" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" />
    </div>
    <button class="btn" onclick="login()">Ingresar</button>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>Panel del Estudiante</h2>

    <div class="section">
      <h3>Boleta de Inscripción</h3>
      <input type="file" id="boleta" />
    </div>

    <div class="section">
      <h3>Notas</h3>
      <table class="notas-table">
        <tr><th>Materia</th><th>Parcial 1</th><th>Parcial 2</th><th>Parcial 3</th><th>Nota Final</th></tr>
        <tr><td>Matemáticas (MAT-99)</td><td>5</td><td>6</td><td>5</td><td>16</td></tr>
        <tr><td>Informática (INFO-99)</td><td>4</td><td>3</td><td>4</td><td>11</td></tr>
        <tr><td>Computación (COM-99)</td><td>6</td><td>7</td><td>6</td><td>19</td></tr>
        <tr><td colspan="4"><strong>Total</strong></td><td><strong>46</strong></td></tr>
      </table>
    </div>
  </div>

  <script>
    function login() {
      const ci = document.getElementById('ci').value;
      const password = document.getElementById('password').value;
      if (ci === '9153527' && password === 'Cosmodragokit_1') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        alert('Cuenta o contraseña incorrecta');
      }
    }
  </script>
</body>
</html>
